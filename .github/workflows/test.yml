name: Test Dotfiles Installation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-configs:
    name: Validate Configuration Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install validation tools
        run: |
          pip install toml pyyaml
      
      - name: Validate Starship TOML
        run: |
          echo "‚úÖ Validating Starship configuration..."
          python -c "import toml; toml.load('dot_config/starship.toml')"
          echo "‚úÖ Starship config is valid"
      
      - name: Validate YAML files
        run: |
          echo "‚úÖ Validating YAML files..."
          python -c "import yaml; yaml.safe_load(open('.github/workflows/test.yml'))"
          echo "‚úÖ YAML files are valid"

  check-templates:
    name: Check Chezmoi Templates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install chezmoi
        run: |
          CHEZMOI_VERSION=2.65.2
          curl -fsSL "https://github.com/twpayne/chezmoi/releases/download/v${CHEZMOI_VERSION}/chezmoi_${CHEZMOI_VERSION}_linux-glibc_amd64.tar.gz" | \
            sudo tar -xz -C /usr/local/bin
          sudo chmod +x /usr/local/bin/chezmoi
          chezmoi --version
      
      - name: Test template rendering
        run: |
          echo "‚úÖ Testing template rendering..."
          
          # Test key templates can render in CI environment
          export CI=true
          export GITHUB_ACTIONS=true
          
          # Test main config template
          chezmoi execute-template --init --source="${GITHUB_WORKSPACE}" < dot_chezmoi.toml.tmpl > /dev/null
          echo "‚úÖ dot_chezmoi.toml.tmpl renders correctly"
          
          # Test env template
          chezmoi execute-template --init --source="${GITHUB_WORKSPACE}" < private_dot_env.tmpl > /dev/null
          echo "‚úÖ private_dot_env.tmpl renders correctly"
          
          # Test SSH config template
          chezmoi execute-template --init --source="${GITHUB_WORKSPACE}" < private_dot_ssh/config.tmpl > /dev/null
          echo "‚úÖ SSH config template renders correctly"
          
          echo "‚úÖ All key templates render successfully"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check for secrets
        run: |
          echo "üîç Scanning for potential secrets..."
          
          # Check for actual secret patterns (not placeholders)
          SECRET_FOUND=0
          
          # Check for real email addresses (not placeholders)
          if grep -r "@gmail\.com\|@outlook\.com\|@yahoo\.com" . \
            --exclude-dir=.git \
            --exclude-dir=.github \
            --exclude="*.md" \
            | grep -v "your\.email@example\.com\|example@gmail\.com\|test@"; then
            echo "‚ùå Real email addresses found"
            SECRET_FOUND=1
          fi
          
          # Check for OpenAI/Anthropic keys
          if grep -rE "sk-[a-zA-Z0-9]{40,}" . \
            --exclude-dir=.git \
            --exclude-dir=.github \
            | grep -v "placeholder\|example\|YOUR_"; then
            echo "‚ùå Potential API keys found"
            SECRET_FOUND=1
          fi
          
          # Check for GitHub tokens
          if grep -rE "ghp_[a-zA-Z0-9]{36}" . \
            --exclude-dir=.git \
            --exclude-dir=.github \
            | grep -v "placeholder\|example"; then
            echo "‚ùå Potential GitHub tokens found"
            SECRET_FOUND=1
          fi
          
          if [ $SECRET_FOUND -eq 1 ]; then
            echo "‚ùå Secrets detected - repository not safe for public"
            exit 1
          fi
          
          echo "‚úÖ No secrets detected - repository is public-safe"
      
      - name: Verify sanitization
        run: |
          echo "üîç Verifying repository has been sanitized..."
          
          # Verify bitwarden files are removed
          if [ -f "bitwarden-secrets-import.csv" ]; then
            echo "‚ùå Bitwarden CSV file still exists"
            exit 1
          fi
          
          # Verify no personal info in main config
          if grep -q "sebastien\.giband@gmail\.com\|SEbGib" dot_chezmoi.toml.tmpl; then
            echo "‚ùå Personal information still in dot_chezmoi.toml.tmpl"
            exit 1
          fi
          
          # Verify LICENSE exists
          if [ ! -f "LICENSE" ]; then
            echo "‚ùå LICENSE file missing"
            exit 1
          fi
          
          # Verify SECURITY.md exists
          if [ ! -f "SECURITY.md" ]; then
            echo "‚ùå SECURITY.md file missing"
            exit 1
          fi
          
          echo "‚úÖ Repository sanitization verified"

  test-installation:
    name: Test Installation Script
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Test installation in CI mode
        run: |
          echo "üß™ Testing basic installation..."
          
          # Set CI environment
          export CI=true
          export GITHUB_ACTIONS=true
          export DEBIAN_FRONTEND=noninteractive
          
          # Install chezmoi
          sh -c "$(curl -fsLS get.chezmoi.io)" -- --version
          
          # Test that scripts can be sourced without errors
          echo "‚úÖ Testing script syntax..."
          
          # Find all shell scripts and check syntax
          find . -name "*.sh" -type f | while read script; do
            if [ -f "$script" ]; then
              bash -n "$script" 2>&1 || {
                echo "‚ùå Syntax error in $script"
                exit 1
              }
            fi
          done
          
          echo "‚úÖ All scripts have valid syntax"
          echo "‚úÖ Installation test completed"

  check-documentation:
    name: Check Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify required documentation
        run: |
          echo "üìö Checking documentation..."
          
          REQUIRED_DOCS=(
            "README.md"
            "LICENSE"
            "SECURITY.md"
            "INSTALLED_TOOLS.md"
          )
          
          for doc in "${REQUIRED_DOCS[@]}"; do
            if [ ! -f "$doc" ]; then
              echo "‚ùå Missing: $doc"
              exit 1
            fi
            echo "‚úÖ Found: $doc"
          done
          
          # Check README has key sections
          if ! grep -q "Quick Start" README.md; then
            echo "‚ùå README missing 'Quick Start' section"
            exit 1
          fi
          
          if ! grep -q "Security" README.md; then
            echo "‚ùå README missing 'Security' section"
            exit 1
          fi
          
          echo "‚úÖ All required documentation present"
